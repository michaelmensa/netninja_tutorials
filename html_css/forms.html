<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id "option-1">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="26-50" id "option-2">
        <label for="option-2">26-50</label>

        <input type="radio" name="age" value="51+" id "option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question</label>
        <select id="question" name="question">
            <option value="q1">What's the color of your bugatti?</option>
            <option value="q2">What's the color of your benz?</option>
            <option value="q1">What's the color of your toyota?</option>

            <br><br>

            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer">
            
            <label for="bio">Your bio</label><br>
            <textarea id="bio" name="bio" cols="30" rows="10"></textarea>

            <br>
            
            <input type="submit" value="submit the form">

            

        </select>

        

    </form>
</body>
</html>
